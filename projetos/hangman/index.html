<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta name='description' content='Hangman game with fruits theme' />
    <meta name='keywords' content='Hangman, Game, Fruit, Fruits, Game Design' />
    <meta name='author' content='Gabriele Jandres Cavalcanti' />

    <title>Hangman</title>

    <link rel='icon' href='/hangman.png' />
    <link href='style.css' type='text/css' rel='stylesheet' />
  </head>
  <body>
    <section id='header'>
      <header class='header'>
        <h1><img src='/hangman.png' alt='logo' /> Hangman</h1>
        <h1><span> Theme: </span> Fruits</h1>
      </header>
    </section>

    <section id='game'>
      <canvas width='200' height='225' id='man'></canvas>
      <div id='word'></div>
    </section>

    <section id='keyboard'></section>

    <section id='chances'></section>

    <section id='buttons'>
      <button type='button' id='restart-button' class='action-btn'>
        Restart
      </button>

      <button type='button' id='guess-button' class='action-btn'>
        Take a guess
      </button>
    </section>

    <section id='guess-form'></section>

    <script type='module' src='/main.js'></script>
  </body>
</html>
