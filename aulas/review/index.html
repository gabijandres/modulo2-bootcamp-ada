<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu html</title>
    <script>
        function resetError() {
            document.querySelectorAll(".error").forEach((el) => {
                el.style.display = 'none'
            });
        }

        function pegarDados() {
            event.preventDefault()
            resetError();
            const login = document.querySelector("#login").value
            const password = document.querySelector("#password").value


            if (login === "") {
                document.querySelector("#errorLogin").style.display = "inline";
            }
            if (password === "") {
                document.querySelector("#errorPassword").style.display = "inline";
            }

            location.href = 'pagina1.html'
        }

        window.onload = () => {
            resetError()
        }

    </script>
    <style>
        .error {
            color: red;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Login page</h1>
    </header>
    <main>
        <form onsubmit="pegarDados()">
            <input id="login" type="text" placeholder="Login">
            <span id="errorLogin" class="error">
                Campo obrigatório
            </span>
            <br>
            <input id="password" type="password" placeholder="Senha">
            <span id="errorPassword" class="error">
                Campo obrigatório
            </span>
            <br>
            <input type="submit" value="Entrar">
        </form>
    </main>
    <footer>
        Rodapé
    </footer>
</body>

</html>
